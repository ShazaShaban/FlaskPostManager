<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {%block title%}Blog Page {%endblock%}  </title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.css')}}">
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='posts/css/style.css')}}"> -->

</head>
<body style="position: relative; min-height: 100vh; padding-bottom: 60px;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('posts.index', filename='posts/index.html')}}">Posts</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Contact Us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Categories
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">All</a></li>
                    {% for category in categories %}
                    <li><a class="dropdown-item" href="{{ url_for('categories.show', id=category.id) }}">{{ category.name }}</a></li>
                    {% endfor %}
                </ul>
            </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="bg-light">
            {% block body%}

            {% endblock %}

        </div>
      </div>
      <footer
      class="fixed-bottom bg-dark text-light text-center text-dark mt-5 fs-5 height: 30px top: 100 pt-3"
      
    >
      <div>
        <section class="">
          <form action="">

              <div class="col-auto">
                <button type="submit" class="btn btn-outline-light mb-4">
                  Contact Us
                </button>
              </div>
            </div>
          </form>
        </section>
      </div>

      <div class="text-center text-secondary" style="background-color: rgba(122, 122, 122, 0.2)">
        Â© 2020 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/"
          >ProductsApp.com</a
        >
      </div>
    </footer>
      <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}">

      </script>
</body>
</html>
